---
- name: Install cpulimit
  package: name=cpulimit state=latest
- name: Enable slack repo
  yum_repository:
      name: slack
      description: slack
      baseurl: https://downloads.slack-edge.com/linux_releases/slack-4.8.0-0.1.fc21.x86_64.rpm
      gpgkey: https://slack.com/gpg/slack_pubkey_2019.gpg
      gpgcheck: 1
      enabled: 1
- package: name=slack state=latest
- lineinfile:
    dest: /usr/share/applications/slack.desktop
    regexp: "^Exec="
    line: "Exec=/usr/bin/cpulimit -l 10 /usr/bin/slack --disable-gpu %U"
