---
#   ansible-playbook -i hosts environment-configuration.yaml --extra-vars="server=true user=sgordon"
#   ansible-playbook -i hosts environment-configuration.yaml --extra-vars="desktop=true user=sgordon"
- hosts: "*"
  remote_user: root
  roles:
      - role: common
        user: "{{user}}"
        tags:
            - server
            - desktop
      - role: server
        user: "{{user}}"
        tags:
            - server
      - role: desktop
        user: "{{user}}"
        tags:
            - desktop
